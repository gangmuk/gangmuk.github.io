<!-- photos.html -->

<div class="search-controls" style="margin-bottom: 20px; text-align: center;">
  <input type="text" id="search-input" placeholder="Search photos..." style="margin-right: 10px; padding: 8px;">
  <select id="country-filter" style="margin-right: 10px; padding: 8px;">
    <option value="">All Countries</option>
  </select>
  <select id="city-filter" style="margin-right: 10px; padding: 8px;">
    <option value="">All Cities</option>
  </select>
  <button id="clear-filters" style="padding: 8px 15px; margin-right: 10px;">Clear All</button>
  <button id="random-photo" style="padding: 8px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">Surprise Me!</button>
</div>

<div class="photo-grid">
  <style>
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-auto-rows: 200px;
      grid-auto-flow: dense;
      gap: 8px;
      padding: 8px;
    }
    
    .grid-item {
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      background: #f0f0f0;
    }
    
    /* Horizontal Variations */
    .wide-1 { grid-column: span 2; }
    .wide-2 { grid-column: span 2; }
    .panorama { grid-column: span 3; }
    .ultra-panorama { grid-column: span 4; }
    
    /* Vertical Variations */
    .tall-1 { grid-row: span 2; }
    .tall-2 { grid-row: span 2; }
    
    /* Combined Size Variations */
    .large-wide { 
      grid-column: span 3;
      grid-row: span 2;
    }
    
    .grid-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 0;
    }
    
    .grid-image.loaded {
      opacity: 1;
    }
    
    .grid-info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    

    /* zoom on hover effect */
    .grid-item:hover .grid-info {
      opacity: 1;
    }
    
    .grid-item:hover .grid-image {
      transform: scale(1.05);
      cursor: pointer;
      filter: brightness(1.03) saturate(1.05);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
    
    /* wiggle effect on hover */
    /* 
    .grid-item:hover {
      z-index: 10;
      animation: wiggle 0.5s ease-in-out;
    }

    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(1deg); }
      75% { transform: rotate(-1deg); }
    }
    */

    /* Floating Popup textbox tooltip styles */
    .photo-tooltip {
      position: fixed;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      z-index: 1000;
      max-width: 250px;
      text-align: center;
      pointer-events: none;
      /* Remove opacity and transition for instant appearance */
    }

    .photo-tooltip::after {
      content: '';
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 12px solid transparent;
      border-right: 12px solid transparent;
      border-top: 12px solid #764ba2;
    }

    @keyframes tooltipAppear {
      from { transform: translateY(10px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .tooltip-location {
      font-size: 1em;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .tooltip-sentiment {
      font-size: 0.9em;
      font-style: italic;
      margin-bottom: 10px;
    }

    .tooltip-hint {
      font-size: 0.7em;
      opacity: 0.8;
      border-top: 1px solid rgba(255,255,255,0.3);
      padding-top: 8px;
    }


    

    .grid-info h3 {
      margin: 0;
      color: white;
      font-size: 0.9em;
      text-align: center;
    }
    
    @media (max-width: 1400px) {
      .photo-grid {
        grid-template-columns: repeat(6, 1fr);
        grid-auto-rows: 180px;
      }
      .panorama { grid-column: span 3; }
      .ultra-panorama { grid-column: span 4; }
    }
    
    @media (max-width: 1000px) {
      .photo-grid {
        grid-template-columns: repeat(4, 1fr);
        grid-auto-rows: 150px;
      }
      .wide-1, .wide-2, .panorama, .ultra-panorama { grid-column: span 2; }
      .tall-1, .tall-2, .large-wide { grid-row: span 1; }
    }
    
    @media (max-width: 600px) {
      .photo-grid {
        grid-template-columns: repeat(2, 1fr);
        grid-auto-rows: 120px;
      }
      .wide-1, .wide-2, .panorama, .ultra-panorama, 
      .tall-1, .tall-2, .large-wide { 
        grid-column: span 1;
        grid-row: span 1;
      }
    }
  </style>

  {% for item in page.items %}
    <div class="grid-item" id="item-{{ forloop.index }}" data-index="{{ forloop.index }}">
      <div class="photo-wrapper" onclick="handlePhotoClick({{ forloop.index }})">
        <img 
          src="{{ item.image.src }}" 
          alt="{{ item.alt }}" 
          class="grid-image" 
          loading="lazy"
          onload="handleImageLoad(this, '{{ forloop.index }}')"
        />
      </div>
      <div class="grid-info">
        <h3>{{ item.title }}</h3>
      </div>
    </div>
  {% endfor %}
</div>

<script>
  function handleImageLoad(img, index) {
    img.classList.add('loaded');
    
    const aspectRatio = img.naturalWidth / img.naturalHeight;
    const item = document.getElementById(`item-${index}`);
    
    // Comprehensive Image Categorization
    if (aspectRatio > 5) {
      item.classList.add('ultra-panorama');
    } else if (aspectRatio > 3) {
      item.classList.add('panorama');
    } else if (aspectRatio > 2) {
      item.classList.add('wide-2');
    } else if (aspectRatio > 1.5) {
      item.classList.add('wide-1');
    }
    
    if (aspectRatio < 0.5) {
      item.classList.add('tall-2');
    } else if (aspectRatio < 0.7) {
      item.classList.add('tall-1');
    }
    
    // Complex sizing for larger images
    if ((aspectRatio > 1.5 && img.naturalWidth > 2500) || 
        (aspectRatio > 1 && img.naturalWidth > 3000)) {
      item.classList.add('large-wide');
    }
  }

  document.addEventListener('DOMContentLoaded', function() {
    const images = document.querySelectorAll('.grid-image');
    
    const imageObserver = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const img = entry.target;
          if (!img.complete) {
            img.src = img.src;
          }
          observer.unobserve(img);
        }
      });
    });

    images.forEach(img => imageObserver.observe(img));

    initializeFilters();
    initializeRandomPhoto(); // Call the function here
  });

  // Random photo functionality
  function initializeRandomPhoto() {
    document.getElementById('random-photo').addEventListener('click', () => {
      const visibleItems = Array.from(document.querySelectorAll('.grid-item')).filter(item => 
        item.style.display !== 'none'
      );
      
      if (visibleItems.length === 0) return;
      
      const randomItem = visibleItems[Math.floor(Math.random() * visibleItems.length)];
      
      // Scroll to the random photo
      randomItem.scrollIntoView({ 
        behavior: 'smooth', 
        block: 'center' 
      });
      
      // Add a highlight effect
      randomItem.style.boxShadow = '0 0 20px #007bff';
      setTimeout(() => {
        randomItem.style.boxShadow = '';
      }, 2000);
    });
  }

  // Add filtering functionality
  function initializeFilters() {
    const items = {%- assign items_json = page.items | jsonify -%}{{ items_json }};
    
    // Populate dropdowns
    const countries = [...new Set(items.filter(item => item.country).map(item => item.country))].sort();
    const cities = [...new Set(items.filter(item => item.city).map(item => item.city))].sort();
    
    const countrySelect = document.getElementById('country-filter');
    const citySelect = document.getElementById('city-filter');
    
    countries.forEach(country => {
      const option = document.createElement('option');
      option.value = option.textContent = country;
      countrySelect.appendChild(option);
    });
    
    cities.forEach(city => {
      const option = document.createElement('option');
      option.value = option.textContent = city;
      citySelect.appendChild(option);
    });
    
    // Filter function
    function filterPhotos() {
      const searchTerm = document.getElementById('search-input').value.toLowerCase();
      const selectedCountry = document.getElementById('country-filter').value;
      const selectedCity = document.getElementById('city-filter').value;
      
      document.querySelectorAll('.grid-item').forEach((item, index) => {
        const itemData = items[index];
        const title = itemData.title.toLowerCase();
        
        const matchesSearch = !searchTerm || title.includes(searchTerm);
        const matchesCountry = !selectedCountry || itemData.country === selectedCountry;
        const matchesCity = !selectedCity || itemData.city === selectedCity;
        
        item.style.display = (matchesSearch && matchesCountry && matchesCity) ? 'block' : 'none';
      });
    }
    
    // Event listeners
    document.getElementById('search-input').addEventListener('input', filterPhotos);
    document.getElementById('country-filter').addEventListener('change', filterPhotos);
    document.getElementById('city-filter').addEventListener('change', filterPhotos);
    document.getElementById('clear-filters').addEventListener('click', () => {
      document.getElementById('search-input').value = '';
      document.getElementById('country-filter').value = '';
      document.getElementById('city-filter').value = '';
      filterPhotos();
    });

  }

  // Photo click handling
  let activeTooltips = new Set();

  function handlePhotoClick(index) {
    const items = {{ page.items | jsonify }};
    const item = items[index - 1];
    const gridItem = document.getElementById(`item-${index}`);
    
    if (activeTooltips.has(index)) {
      // Second click - open original photo
      let originalSrc = item.image.src
        .replace('photos_optimized', 'photos')  // Change folder
        // .replace('_optimized', '');             // Remove _optimized from filename
      
      // Handle extension differences (jpg vs JPG, etc.)
      // if (originalSrc.includes('.jpg')) {
      //  const jpgVersion = originalSrc.replace('.jpg', '.JPG');
      //  originalSrc = jpgVersion;
      // }
      
      window.open(originalSrc, '_blank');
    } else {
      // First click - clear all tooltips, then show new one
      clearAllTooltips();
      showTooltip(item, index, gridItem);
      activeTooltips.add(index);
      
      // Auto-hide tooltip after 5 seconds
      setTimeout(() => {
        hideTooltip(index);
      }, 5000);
    }
  }

  function clearAllTooltips() {
    // Remove all existing tooltips
    document.querySelectorAll('.photo-tooltip').forEach(tooltip => tooltip.remove());
    activeTooltips.clear();
  }

  function showTooltip(item, index, gridItem) {
    const tooltip = document.createElement('div');
    tooltip.className = 'photo-tooltip';
    tooltip.id = `tooltip-${index}`;
    tooltip.innerHTML = `
      <div class="tooltip-location">
        📍 ${item.city || 'Unknown City'}, ${item.country || 'Unknown Country'}
      </div>
      <div class="tooltip-sentiment">
        ${item.sentiment || 'A beautiful moment captured! ✨'}
      </div>
      <div class="tooltip-hint">
        💡 Click again to view full size
      </div>
    `;
    
    // Position and add to DOM immediately
    const rect = gridItem.getBoundingClientRect();
    tooltip.style.left = `${rect.left + rect.width/2}px`;
    tooltip.style.top = `${rect.top - 15}px`;
    tooltip.style.transform = 'translate(-50%, -100%)';
    tooltip.style.opacity = '1'; // Show immediately
    
    document.body.appendChild(tooltip);
  }

  function hideTooltip(index) {
    const tooltip = document.getElementById(`tooltip-${index}`);
    if (tooltip) {
      tooltip.remove();
      activeTooltips.delete(index);
    }
  }

  // Hide tooltips when scrolling or resizing
  window.addEventListener('scroll', clearAllTooltips);
  window.addEventListener('resize', clearAllTooltips);

</script>
