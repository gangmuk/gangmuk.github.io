<div class="album">
  <style>
    .album {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin: 20px;
    }

    .album-item {
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
      background: #fff;
      padding: 5px;
      text-align: center;
    }

    .album-image {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-bottom: 1px solid #ddd;
      margin-bottom: 5px;
    }

    .album-info h3 {
      margin: 5px 0;
      font-size: 0.5em;
      color: #555;
    }

    .album-info p {
      margin: 10px 0;
      font-size: 1em;
      color: #555;
    }
  </style>

  <div style="display: block;">
    Debug info:
    {% if page.items %}
      <p>Number of photos: {{ page.items | size }}</p>
    {% else %}
      <p>No photos found in page.items</p>
    {% endif %}
  </div>

  {% for item in page.items %}
    <div class="album-item">
      <img 
        src="{{ item.image.src }}" 
        alt="{{ item.image.alt }}" 
        class="album-image" 
        onerror="console.log('Failed to load:', this.src);"
      />
      <div class="album-info">
        <h3>{{ item.title }}</h3>
        {% if item.description %}
          <p>{{ item.description }}</p>
        {% endif %}
      </div>
      {% if item.video %}
        <div class="video-container">
          <iframe 
            width="100%" 
            height="200" 
            src="{{ item.video }}" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
          </iframe>
        </div>
      {% endif %}
    </div>
  {% endfor %}
</div>
