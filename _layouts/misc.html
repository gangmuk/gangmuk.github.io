<div class="album">
  <style>
    .album {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin: 20px;
    }

    .album-item {
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
      background: #fff;
      padding: 5px;
      text-align: center;
    }

    .album-image {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-bottom: 1px solid #ddd;
      margin-bottom: 5px;
    }

    .album-info h3 {
      margin: 5px 0;
      font-size: 0.5em;
      color: #555;
    }

    .album-info p {
      margin: 10px 0;
      font-size: 1em;
      color: #555;
    }
  </style>

  {% for photo in site.data.photos %}
  <div class="album-item">
    <img src="{{ photo.src | relative_url }}" alt="{{ photo.alt }}" class="album-image" />
    <div class="album-info">
      <h3>{{ photo.title }}</h3>
      <p>{{ photo.description }}</p>
    </div>
  </div>
  {% endfor %}
</div>
