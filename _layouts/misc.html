<div class="album">
  <style>
    .album {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin: 20px;
    }

    .album-item {
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      background: #fff;
      padding: 10px;
      text-align: center;
    }

    .album-image {
      width: 100%;
      height: auto;
      border-bottom: 1px solid #ddd;
      margin-bottom: 10px;
    }

    .album-info h3 {
      margin: 10px 0;
      font-size: 1.2em;
    }

    .album-info p {
      margin: 10px 0;
      font-size: 1em;
      color: #555;
    }

    iframe {
      margin-top: 10px;
      max-width: 100%;
    }
  </style>

  {% for item in page.items %}
  <div class="album-item">
    <img src="{{ item.image.src }}" alt="{{ item.image.alt }}" class="album-image" />
    <div class="album-info">
      <h3>{{ item.title }}</h3>
      <p>{{ item.description }}</p>
      {% if item.video %}
      <iframe
        width="560"
        height="315"
        src="{{ item.video }}"
        title="{{ item.title }} Video"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
      {% endif %}
    </div>
  </div>
  {% endfor %}
</div>
