<div class="album">
  <style>
    .album {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin: 20px;
    }

    .album-item {
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
      background: #fff;
      padding: 5px;
      text-align: center;
    }

    .album-image {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-bottom: 1px solid #ddd;
      margin-bottom: 5px;
    }

    .album-info h3 {
      margin: 5px 0;
      font-size: 0.5em;
      color: #555;
    }

    .album-info p {
      margin: 10px 0;
      font-size: 1em;
      color: #555;
    }
  </style>
  <div style="display: block;">
    Debug info:
    {% if site.data.photos %}
      <p>Number of photos: {{ site.data.photos | size }}</p>
    {% else %}
      <p>No photos found in site.data.photos</p>
    {% endif %}
  </div>

  {% for photo in site.data.photos %}
    <div class="album-item">
      <img 
        src="{{ photo.src }}" 
        alt="{{ photo.alt }}" 
        class="album-image" 
        onerror="console.log('Failed to load:', this.src);"
      />
      <div class="album-info">
        <h3>{{ photo.title }}</h3>
      </div>
    </div>
  {% endfor %}
</div>
